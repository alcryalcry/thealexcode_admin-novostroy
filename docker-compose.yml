version: '3'

services:
  admin:
    build: .
    image: thealexcode/admin
    restart: always
    ports:
      - '1338:1338'
    volumes:
      - db:/opt/app/.tmp/
    labels:
      - docker-volume-backup.stop-during-backup=true

  backup:
    image: offen/docker-volume-backup:v2
    restart: always
    env_file: ./backup.env
    volumes:
      - db:/backup/my-app-backup:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${HOME}/thealexcode_local_backups:/archive

volumes:
  db: